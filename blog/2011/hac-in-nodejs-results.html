<html>
  <head>
    <title>Hash algorithm collision in Nodejs</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Key count');
        data.addColumn('number', 'Safe (ms)');
        data.addColumn('number', 'Number Attack (ms)');
        data.addColumn('number', 'String Attack (ms)');
        data.addRows([
["100", 1, 1, 1],
["1000", 12, 23, 22],
["2000", 22, 66, 64],
["3000", 31, 129, 160],
["4000", 38, 219, 244],
["5000", 46, 331, 378],
["6000", 54, 506, 497],
["7000", 74, 668, 735],
["8000", 100, 1215, 1331],
["9000", 151, 1707, 1744],
["10000", 243, 2031, 2361],
["11000", 142, 2735, 3531],
["12000", 152, 3075, 3930],
["13000", 163, 3058, 4488],
["14000", 191, 3451, 5359],
["15000", 184, 3938, 5658],
["16000", 210, 4404, 6561],
["17000", 206, 5393, 8071],
["18000", 215, 5667, 7907],
["19000", 233, 6297, 8409],
["20000", 243, 6907, 8982],
["21000", 255, 7766, 10824],
["22000", 276, 11872, 11482],
["23000", 283, 13486, 13060],
["24000", 333, 14997, 14107],
["25000", 317, 16530, 14481],
["26000", 333, 18445, 14229],
["27000", 521, 20058, 16582],
["28000", 363, 20667, 16274],
["29000", 369, 23614, 19629],
["30000", 530, 25337, 20836],
["31000", 418, 27106, 21294],
["32000", 393, 29094, 22203]
        ]);

        var options = {
          width: 800, height: 600,
          title: 'Hash algorithm collision in Nodejs'
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div"></div>
    <p>About the "hash algorithm collision", please see <a href="http://www.ocert.org/advisories/ocert-2011-003.html">#2011-003 multiple implementations denial-of-service via hash algorithm collision</a></p>
  </body>
</html>
